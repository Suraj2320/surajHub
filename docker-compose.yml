version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: surajhub-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-surajhub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-surajhub_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-surajhub}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-surajhub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - surajhub-network

  # SurajHub Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: surajhub-app
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-surajhub}:${POSTGRES_PASSWORD:-surajhub_secure_password}@postgres:5432/${POSTGRES_DB:-surajhub}
      SESSION_SECRET: ${SESSION_SECRET:-your-secret-key-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
      PORT: 3000
    ports:
      - "5000:5000"
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - surajhub-network
    restart: unless-stopped

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: surajhub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - surajhub-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  surajhub-network:
    driver: bridge
